<div class="profil-text-styling">
	<div class="header">
		<h1>Profil</h1>
	</div>
	<div class="heading">
		<h2>Obligatoire</h2>
	</div>


	<div class="cdb-list-separator col">
		<md-input dividerColor="primary" placeholder="Email" class="cdb-input" [(ngModel)]="userProfile.email">
			<span md-prefix><md-icon>lock_outline</md-icon></span>
		</md-input>
		<div class="cdb-input-hint" style="flex-direction: column;">
			Nous ne partagerons pas votre adresse e-mail privée avec d'autres utilisateurs.
		</div>
	</div>
	<div class="cdb-list-separator">
		<cdb-select placeholder="Civilité" [(ngModel)]="userProfile.civ" class="cdb-select" style="">
			<cdb-option *ngFor="let title of titles" value="title.id">{{title.title}}</cdb-option>
		</cdb-select>
		<md-input dividerColor="primary" placeholder="Prénom" class="cdb-input" [(ngModel)]="userProfile.first_name">
		</md-input>
		<md-input dividerColor="primary" placeholder="Nom" class="cdb-input" [(ngModel)]="userProfile.last_name"></md-input>
	</div>
	<div class="cdb-list-separator">
		<md-input dividerColor="primary" placeholder="Sexe" class="cdb-input" [(ngModel)]="userProfile.sex"></md-input>
	</div>

	<div class="cdb-list-separator col">
		<md-input dividerColor="primary" placeholder="Date de naissance" class="cdb-input" [(ngModel)]="userProfile.birth_date">
			<span md-prefix><md-icon>lock_outline</md-icon></span>
		</md-input>
		<div class="cdb-input-hint">
			Nous utilisons cette donnée à des fins d'analyse et ne la partageons jamais avec d'autres utilisateurs.
		</div>
	</div>

</div>
