<header class="nav-transparent mdl-layout__header mdl-layout__header--transparent">
	<div class="mdl-layout__header-row">
		<!-- Title -->
		<span class="mdl-layout-title">{{title}}</span>
		<!-- Add spacer, to align navigation to the right -->
		<div class="mdl-layout-spacer"></div>
		<!-- Navigation -->
		<nav class="mdl-navigation">
			<a routerLink="/dashboard" class="mdl-navigation__link" routerLinkActive="active">Tableau de bord</a>
			<!-- <a routerLink="/competitors" class="mdl-navigation__link" routerLinkActive="active">Compétiteurs</a>-->
			<a routerLink="/profile" class="mdl-navigation__link" routerLinkActive="active" *ngIf="auth.authenticated()">Profile</a>
			<a class="mdl-navigation__link" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</a>
			<a class="mdl-navigation__link" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</a>
		</nav>
	</div>
</header>
<div class="mdl-layout__drawer">
	<span class="mdl-layout-title">{{title}}</span>
	<nav class="mdl-navigation">
		<a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
		<a routerLink="/competitors" routerLinkActive="active">Compétiteurs</a>
		<a routerLink="/profile" routerLinkActive="active" *ngIf="auth.authenticated()">Profile</a>
	</nav>
</div>


<main class="mdl-layout__content">
	<router-outlet></router-outlet>
</main>
