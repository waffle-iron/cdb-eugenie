<div class="cdb-input" [class.cdb-input-focused]="isOpen" style="">
	<div class="md-input-wrapper">
		<div class="md-input-table" (click)="isOpen = !isOpen;">
			<div class="md-input-prefix"></div>
			<div class="md-input-infix">
				<input class="md-input-element" id="md-input-1-input" type="text">
				<label class="md-input-placeholder md-empty md-float" for="md-input-1-input">Civilit√©</label>
			</div>
			<div class="md-input-suffix">
				<span class="cdb-select-icon" aria-hidden="true"></span>
			</div>
		</div>
		<div class="md-input-underline"> <span class="md-input-ripple" [class.md-focused]="isOpen"></span> </div>
		<ul class="dropdown-menu" (click)="_handleClick($event)">
			<ng-content select="cdb-option"></ng-content>
			<li md-ripple [md-ripple-color]="black"><div>CSS</div></li>
			<li><a href="#">JavaScript</a></li>
		</ul>
	</div>
</div>
