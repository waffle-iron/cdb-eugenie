<div class="cdb-input" [class.cdb-input-focused]="focused" style="">
	<div class="md-input-wrapper">
		<div class="md-input-table">
			<div class="md-input-prefix"></div>
			<div class="md-input-infix">
				<input class="md-input-element" id="md-input-1-input" type="text" (focus)="_handleFocus($event)" (blur)="_handleBlur($event)"
					value="{{ selected?.viewValue }}">
				<label class="md-input-placeholder md-float" [class.md-empty]="!selected" for="md-input-1-input">Civilit√©</label>
			</div>
			<div class="md-input-suffix" (click)="_handleFocus($event)">
				<span class="cdb-select-icon" aria-hidden="true"></span>
			</div>
		</div>
		<div class="md-input-underline"> <span class="md-input-ripple" [class.md-focused]="_panelOpen"></span> </div>

	</div>
		<ul *ngIf="_panelOpen" class="dropdown-menu" [@transformPanel]="'showing-rtl'" (@transformPanel.done)="_onPanelDone()">
			<ng-content select="cdb-option"></ng-content>
		</ul>
</div>
